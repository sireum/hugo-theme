{{ define "main" }}

    <main class="posts">
        <h1>{{ .Title }}</h1>

        {{ if .Content }}
          <div class="post">{{ .Content }}</div>
        {{ end }}

        {{ if .Pages }}
          <hr/>
          Sections
          <div id="page-tree" style="background: transparent;">
            {{- partial "list-nested.html" . -}}
          </div>
        {{ end }}
        <hr/>

        {{ partial "section-page-nav" . }}

    </main>
{{ end }}
