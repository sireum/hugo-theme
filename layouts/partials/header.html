<header class="header">
    <span class="menu-trigger">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
    </span>
    <span class="header__inner">
        {{ partial "logo.html" . }}

        <span class="header__right">
            {{ if len .Site.Menus }}
                {{ partial "menu.html" . }}
            {{ end }}
        </span>
    </span>


    {{- if .Site.Params.search }}
      {{- if .Site.Params.EnableThemeToggle }}
        <span class="theme-toggle not-selectable" style="margin-right: 10px"><img src="/img/toggle.png" height="20px"></span>
      {{- end}}
      <div class="submenu">
          <li class="dropdown" onmouseover="menuDisplay(this.children[1], true); searchFocus();" onmouseout="menuDisplay(this.children[1], false);">
              <a class="dropbtn fa fa-search"></a>
              <div class="dropdown-content" align="left">
                  <div id="search" style="z-index:2147483647; position: fixed;"></div>
              </div>
          </li>
      </div>
    {{ else }}
      {{- if .Site.Params.EnableThemeToggle }}
        <span class="theme-toggle not-selectable"><img src="/img/toggle.png" height="20px"></span>
      {{- end}}
    {{- end }}
</header>
